<html>
     <body>
          <script>  
               function validate()
               {  
                    var un=document.myform.name.value;  
                    var pw=document.myform.password.value;  
                    if (un==null || un=="")
                    {  
                         alert("Name cannot be left blank");  
                         return false;  
                    }
                    else if(pw.length<6)
                    {  
                         alert("Password must be at least 6 characters long.");  
                         return false;  
                    }  
               }  
               function emailvalidation()
               {
                    var a=document.myform.email.value
                    if (a.indexOf("@")==-1)
                    {
                         alert("Please enter valid email address")
                         document.myform.email.focus()
                    }
               }
          </script>  
     <body>  
          <form name="myform" method="post" action="page.html" onsubmit="return validate()">  
               Email: <input type="text" size="20" name="email" onblur="emailvalidation()"><br>
               User Name: <input type="text" name="name"><br>  
               Password: <input type="password" name="password"><br>  
               <input type="submit" value="Submit" >  
          </form>  
     </body>
</html>
